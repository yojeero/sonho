
<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8">
    
	<meta name="viewport" content="width=device-width, initial-scale=1">  
    
	<title> Radio </title>
    
	<meta name="description" content="radio player vue.js audio vue.app" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
    
	<link rel="icon" type="image/svg+xml" href="img/fav.svg">

	<!-- Google Fonts --> 
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">

		<!-- style CSS -->
   <link href="css/style.css" rel="stylesheet" />    		    

</head>

<body>

		<!-- loader svg -->
	<div class="loader"><svg><use xlink:href="#round"></use></svg></div>	

	<!-- player -->      

	<div class="container" id="app">			

		<div class="player">

      	<div class="top-color">
      		
      		<div class="top-icon">

      			<div class="fav" :class="{ active : currentTrack.favorited }" @click="favorite">
      				<svg><use xlink:href="img/icon.svg#icon-fav"></use></svg>
      			</div>   

      			<div class="speaker"></div>

      		<div class="fav-link"><a :href="currentTrack.url" target="_blank">
              <svg><use xlink:href="img/icon.svg#icon-link"></use></svg></a>
            </div>        			
            
      		</div>      		
      		
      	</div>  

  <div class="main">      

   <div class="top-label">LiveStream</div>

   <div class="time-radio">{{ currentTime }}</div>   

	  <div class="cover-img" id="spinner"> 

	    <transition-group :name="transitionName">
	     <div class="album-img" v-if="$index === currentTrackIndex" :style="{ backgroundImage: `url(${track.cover})` }"  v-for="(track, $index) in tracks" :key="$index"></div>
	   </transition-group>
			
	  </div> 
	    
	<div class="progress" ref="progress">

	  <div class="album-info" v-if="currentTrack">            
	    <div class="album-track">{{ currentTrack.name }}</div>
	    <div class="album-name">{{ currentTrack.artist }}</div>
	  </div>    	

	  <div class="progress_bar" @click="clickProgress">
	    <div class="line" :style="{ width : barWidth }"></div>
	  </div>       

	</div>

	<div class="player-controls">          

	    <div class="pn-icon" @click="prevTrack" @keyup.left="prevTrack" tabindex="0">
	      <svg><use xlink:href="img/icon.svg#icon-prev"></use></svg>
	    </div>

	    <div class="xl-icon" @click="play" onClick="spin();" @keyup.space="play" tabindex="0">
	      <svg>
			<use xlink:href="img/icon.svg#p-stop" v-if="isTimerPlaying"></use>
			<use xlink:href="img/icon.svg#p-play" v-else></use>
	      </svg>
	    </div>

	    <div class="pn-icon" @click="nextTrack" @keyup.right="nextTrack" tabindex="0">
	      <svg><use xlink:href="img/icon.svg#icon-next"></use></svg>
	    </div>
	 
	</div>

</div> <!-- end main content -->

		<div class="bottom-color">
			
			<div class="bottom-label">&#8674; Fancy <span>&#9835;</span>Music &#8672;</div> 

		</div> 		

      </div><!-- end player --> 

</div><!-- end container -->  

    <!-- jQuery + Vue JS -->       
    <script src="js/jquery.min.js"></script>  
    <script src="js/vue.min.js"></script>
    <script src="js/vue.player.js"></script>  

  		 <!-- Loader -->       
    <script>setTimeout(function(){$('.loader').css('display', 'none'); }, 300);</script>  

     	<!-- SVG icons -->
	<script src="js/svg4everybody.min.js"></script>
	<script>svg4everybody();</script>

  		<!-- Loader cube -->
  		<svg width="0" height="0" display="none" xmlns="http://www.w3.org/2000/svg">						
  			<symbol id="round" viewBox="0 0 100 100">
  				<path fill="currentColor" d="M31.6,3.5C5.9,13.6-6.6,42.7,3.5,68.4c10.1,25.7,39.2,38.3,64.9,28.1l-3.1-7.9c-21.3,8.4-45.4-2-53.8-23.3 c-8.4-21.3,2-45.4,23.3-53.8L31.6,3.5z"><animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite" /></path>
  				<path fill="currentColor" d="M42.3,39.6c5.7-4.3,13.9-3.1,18.1,2.7c4.3,5.7,3.1,13.9-2.7,18.1l4.1,5.5c8.8-6.5,10.6-19,4.1-27.7 c-6.5-8.8-19-10.6-27.7-4.1L42.3,39.6z"><animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s" from="0 50 50" to="-360 50 50" repeatCount="indefinite" /></path>
  				<path fill="currentColor" d="M82,35.7C74.1,18,53.4,10.1,35.7,18S10.1,46.6,18,64.3l7.6-3.4c-6-13.5,0-29.3,13.5-35.3s29.3,0,35.3,13.5 L82,35.7z"><animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="2s" from="0 50 50" to="360 50 50" repeatCount="indefinite" /></path>
  			</symbol>

  		</svg>

</body>
</html>
